name: CI

on:
  pull_request:
    branches: ['main', 'develop']
  push:
    branches: ['main', 'develop']

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Create environment file
        run: |
          echo "NOTION_API_KEY=dummy" >> apps/teampage/.env
          echo "NOTION_PEOPLE_DATABASE_ID=dummy" >> apps/teampage/.env
          echo "KEYCLOAK_CLIENT_ID=dummy" >> apps/teampage/.env
          echo "KEYCLOAK_CLIENT_SECRET=dummy" >> apps/teampage/.env
          echo "KEYCLOAK_ISSUER=dummy" >> apps/teampage/.env

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint check
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm run format --check

      - name: Build project
        run: pnpm run build

      - name: Clean up environment file
        if: always()
        run: |
          rm -f apps/teampage/.env
